<!-- StudyHaven logo -->
<li class="list-inline-item">
    <div class="logo-container d-block d-lg-none">
        <a href="{% url 'home' %}" class="nav-link">
            <h3 class="site-logo text-dark"><span class="logo-study-text">Study</span>Haven</h3>
        </a>
    </div>
</li>
<!-- 'My Account' icon-->
<li class="list-inline-item dropdown d-none d-sm-block">
    <a class="text-dark nav-link d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0 nav-icon-text">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'add_product' %}" class="dropdown-item">Product Admin</a>
            {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<!-- Shopping bag icon -->
<li class="list-inline-item">
    <a class="d-block d-lg-none {% if grand_total %}text-info font-weight-bold{% else %}text-dark{% endif %} nav-link" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-basket fa-lg"></i></div>
            <p class="my-0 nav-icon-text">
                {% if grand_total %}
                    £{{ grand_total|floatformat:2 }}
                {% else %}
                    £0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
